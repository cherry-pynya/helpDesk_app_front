<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body class='body'>
  <div class="app">
    <button class="call-form" type="button">Добавить тикет</button>
    <ul class="task-list">
      <li class="list-item">
        <form class="list-item-container">
          <input type="radio">
          <h2>Take a nap</h2>
          <time>21/01/1971 12:33</time>
          <div class="list-item-btn-containe">
            <button class="list-item-btn change">C</button>
            <button class="list-item-btn delete">X</button>
          </div>
        </form>
        <div class="invalid list-item-texr-container">
          <p>Go and take long nap Go and take long nap Go and take long nap Go and take long nap Go and take long nap Go and take long nap Go and take long nap</p>
        </div>
      </li>
    </ul>
  </div>
  <div class="modal invalid">
    <form class="add-task form invalid">
      <input class="form-input-header" name="header">
      <textarea class="form-input-text" name="text"></textarea>
      <div class="form-btn-container">
        <button type="submit" class="form-btn submit">Добавить тикет</button>
        <button type="button" class="form-btn cancel">Отмена</button>
      </div>
    </form>
    <form class="change-task form invalid">
      <input class="form-input-header" name="header">
      <textarea class="form-input-text" name="text"></textarea>
      <div class="form-btn-container">
        <button type="submit" class="form-btn submit">Изменить тикет</button>
        <button type="button" class="form-btn cancel">Отмена</button>
      </div>
    </form>
  </div>
</body>
</html>
