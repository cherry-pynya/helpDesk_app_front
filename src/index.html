<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="app">
    <button class="call-form" type="button">Добавить тикет</button>
    <ul class="task-list"></ul>
  </div>
  <form class="add-task invalid form">
    <input class="form-input-header" name="header">
    <input class="form-input-text" name="text">
    <div class="form-btn-container">
      <button type="submit" class="form-btn">Добавить тикет</button>
      <button type="submit" class="form-btn">Отмена</button>
    </div>
  </form>
  <form class="change-task invalid form">
    <input class="form-input-header" name="header">
    <input class="form-input-text" name="text">
    <div class="form-btn-container">
      <button type="submit" class="form-btn">Изменить тикет</button>
      <button type="submit" class="form-btn">Отмена</button>
    </div>
  </form>
</body>
</html>
